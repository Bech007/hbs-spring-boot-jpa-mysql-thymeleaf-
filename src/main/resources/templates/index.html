<head>
<title>Hotel Booking System</title>

</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h2>HBS - Hotel Booking System</h2>
		</div>
	</div>
	<div>
		<table>
			<input type="button" value="Add booking"
				onclick="window.location.href='showBookingForm'; return false"

				onclick="window.location.href='showavailable'; return false"
				class="button" />
		</table>
	</div>

</html>
